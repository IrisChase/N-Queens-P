apply plugin: 'java'

jar {
    manifest {
        attributes 'Main-Class': 'com.enesda.nqueensp.Main'
    }
}

test {
    useJUnitPlatform()
}
repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
}
